<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter nom ville">
            <button>search</button>
        </div>

        <div class="current-weather">
            <h1 class="city">Beni Mellal</h1>
            <div class="icon">
                <img src="image/cloudy-day-2.svg" alt="Météo" class="weather-icon">
            </div>
            <p class="temperature">22 °C</p>
            <p class="Humidité">64% Humidité </p><p class="wind">18 Km/h Vent</p>
        </div>

        <div class="forecast">
            <div class="day">
                <h4 class="jour">Lundi</h4>
                <img src="image/soleil.svg" alt="Soleil">
                <p class="temperaturel">22 °C</p>
            <p class="Humiditel">64% Humidité </p>
            <p class="windl">18 Km/h Vent</p>
            </div>
            <div class="day">
                <h4 class="jour">Mardi</h4>
                <img src="image/nuage.svg" alt="Nuages">
                <p class="temperatureema">22 °C</p>
            <p class="Humiditema">64% Humidité </p>
            <p class="windma">18 Km/h Vent</p>
            </div>
            <div class="day">
                <h4  class="jour">Mercredi</h4>
                <img src="image/nuage.svg" alt="Nuageux">
                <p class="temperaturem">22 °C</p>
                <p class="Humiditem">64% Humidité </p>
                <p class="windm">18 Km/h Vent</p>
            </div>
            <div class="day">
                <h4 class="jour">Jeudi</h4>
                <img src="image/pluis.svg" alt="Pluie">
                <p class="temperaturee">22 °C</p>
            <p class="Humidite">64% Humidité </p>
            <p class="wind1">18 Km/h Vent</p>
            </div>
            <div class="day">
                <h4  class="jour">Vendredi</h4>
                <img src="image/soleil et nuage.svg" alt="Éclaircies">
                <p class="tempv">22 °C</p>
                <p class="Humiditev">64% Humidité </p>
                <p class="windv">18 Km/h Vent</p>
            </div>

        </div>
    </div>
    <script src="métio.js"></script>
</body>
</html>
