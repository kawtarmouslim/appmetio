<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter nom ville">
        </div>

        <div class="current-weather">
            <h1 class="city">Beni Mellal</h1>
            <div class="icon">
                <img src="image/cloudy-day-2.svg" alt="Météo">
            </div>
            <p class="temperature">22 °C</p>
            <p class="Humidité">64% Humidité </p><p class="wind">18 Km/h Vent</p>
        </div>

        <div class="forecast">
            <div class="day">
                <h4>Lundi</h4>
                <img src="image/pluis.svg" alt="Soleil">
                <p>Soleil</p>
            </div>
            <div class="day">
                <h4>Mardi</h4>
                <img src="image/nuage.svg" alt="Nuages">
                <p>Nuageux</p>
            </div>
            <div class="day">
                <h4>Mercredi</h4>
                <img src="image/soleil.svg" alt="Nuageux">
                <p>Nuageux</p>
            </div>
            <div class="day">
                <h4>Jeudi</h4>
                <img src="image/cloudy-night-2.svg" alt="Pluie">
                <p>Pluie</p>
            </div>
            <div class="day">
                <h4>Vendredi</h4>
                <img src="image/rainy-1.svg" alt="Éclaircies">
                <p>Éclaircies</p>
            </div>
            <div class="day">
                <h4>Samedi</h4>50x50
                <img src="image/rainy-1.svg" alt="Soleil">
                <p>Soleil</p>
            </div>
            <div class="day">
                <h4>Dimanche</h4>
                <img src="image/cloudy-night-3.svg" alt="Soleil">
                <p>Soleil</p>
            </div>
        </div>
    </div>
    <script src="métio.js"></script>
</body>
</html>
